<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .option-card {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }
        .option-card:hover {
            transform: scale(1.05);
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, {{ username }}!</h1>
    <div class="options">
        <a href="/chatbot" class="option-card">
            <h2>Chat with AI</h2>
            <p>Talk to the AI privately.</p>
        </a>
        <a href="/private_chat" class="option-card">
            <h2>Private Chat</h2>
            <p>Chat privately with other users.</p>
        </a>
        <a href="/create_group" class="option-card">
            <h2>Group Chat</h2>
            <p>Create or join a group and chat with AI.</p>
        </a>
    </div>
</div>
</body>
</html>
