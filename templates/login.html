    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #e9ecef;
                margin: 0;
                padding: 0;
            }
            .container {
                width: 90%;
                max-width: 400px;
                margin: 80px auto;
                background-color: #ffffff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            }
            h2 {
                text-align: center;
                color: #333;
            }
            form {
                display: flex;
                flex-direction: column;
                margin-top: 20px;
            }
            input[type="text"],
            input[type="password"] {
                padding: 12px;
                margin-bottom: 20px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 6px;
            }
            button {
                padding: 12px;
                font-size: 16px;
                background-color: #007bff;
                border: none;
                color: white;
                border-radius: 6px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            .signup-link {
                margin-top: 20px;
                text-align: center;
            }
            .signup-link a {
                color: #007bff;
                text-decoration: none;
            }
            .signup-link a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
        </div>
    </div>
    </body>
    </html>
